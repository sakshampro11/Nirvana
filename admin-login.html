<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | Lokally</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body, html {
        font-family: 'Space Grotesk', sans-serif;
      }
      .font-space-grotesk {
        font-family: 'Space Grotesk', sans-serif !important;
      }
    </style>
  </head>
  <body class="bg-white min-h-screen">
    <!-- Back Button -->
    <a href="landing.html" class="absolute top-8 left-8 text-gray-600 hover:text-gray-800 transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
    </a>

    <div class="flex min-h-screen">
      <!-- Left Side: Image -->
      <div class="hidden lg:flex lg:w-1/2 bg-blue-50 items-center justify-center">
        <img src="3236267.jpg" alt="Admin Login" class="w-[500px] h-auto select-none" draggable="false" />
      </div>

      <!-- Right Side: Login Form -->
      <div class="w-full lg:w-1/2 flex items-center justify-center px-8">
        <div class="w-full max-w-md">
          <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-blue-500 mb-2">Admin Login</h1>
            <p class="text-gray-600">Access the administrator dashboard</p>
          </div>

          <form class="space-y-6" onsubmit="return handleLogin(event)">
            <div>
              <label for="adminId" class="block text-sm font-medium text-gray-700 mb-1">Admin ID</label>
              <input
                type="text"
                id="adminId"
                name="adminId"
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                placeholder="Enter your admin ID"
              />
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                placeholder="Enter your password"
              />
            </div>

            <a href="admin.html">
              <button
                type="button"
                class="w-full bg-blue-500 text-white text-lg font-semibold py-3 rounded-lg hover:bg-blue-600 transition"
              >
                Log In
              </button>
            </a>
          </form>
        </div>
      </div>
    </div>

    <script>
      function handleLogin(event) {
        event.preventDefault();
        const adminId = document.getElementById('adminId').value;
        const password = document.getElementById('password').value;

        // For demo purposes, using a simple validation
        // In a real application, this would be handled securely on the server
        if (adminId === 'admin' && password === 'admin123') {
          window.location.href = 'admin-dashboard.html';
        } else {
          alert('Invalid admin ID or password');
        }
        return false;
      }
    </script>
  </body>
</html>
