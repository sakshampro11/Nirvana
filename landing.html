<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lokally - Democracy Delivered</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body, html {
        font-family: 'Space Grotesk', sans-serif;
      }
      .font-space-grotesk {
        font-family: 'Space Grotesk', sans-serif !important;
      }
      .split-text {
        display: inline-block;
        overflow: hidden;
      }
      .split-letter {
        display: inline-block;
        opacity: 0;
        transform: translateY(50px);
        transition: opacity 0.5s ease-out, transform 0.5s ease-out;
      }
      .split-letter.animate {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body class="bg-white min-h-screen">
    <!-- Navbar -->
    <nav class="flex items-center justify-between px-16 pt-12">
      <div class="text-5xl font-extrabold text-blue-500 font-space-grotesk">Lokally</div>
      <div class="flex items-center gap-8">
        <a href="#" class="text-lg text-black font-medium hover:underline">About</a>
        <a href="#" class="text-lg text-black font-medium hover:underline">Help</a>
        <a href="#" class="text-lg text-black font-medium hover:underline">Privacy Policy</a>
        <a href="sign-in.html" class="ml-4 px-5 py-1.5 border border-blue-500 text-blue-500 rounded-lg font-medium text-lg hover:bg-blue-50 transition">Sign in</a>
      </div>
    </nav>
    <!-- Hero Section -->
    <div class="flex flex-row items-center justify-between px-16 mt-24">
      <!-- Left: Text -->
      <div class="flex flex-col max-w-xl">
        <div class="text-center">
          <h1 class="text-7xl md:text-8xl font-bold text-blue-500 mb-4">
            <span class="split-text" id="animated-text">Democracy</span>
            <br>
            <div class="flex items-center justify-center">
              <span class="text-7xl md:text-8xl font-bold text-blue-500 mr-4">â†’</span>
              <span class="split-text" id="animated-text-2">delivered</span>
            </div>
          </h1>
          <p class="text-lg text-gray-600 mb-8">Your voice matters. Report local issues and make a difference.</p>
        </div>
        <div class="flex gap-4">
          <a href="signup.html" class="bg-blue-500 hover:bg-blue-600 text-white text-xl font-semibold px-8 py-3 rounded-lg shadow transition">Get started</a>
          <a href="sign-in.html" class="border border-blue-500 text-blue-500 text-xl font-semibold px-8 py-3 rounded-lg hover:bg-blue-50 transition">Sign In</a>
        </div>
      </div>
      <!-- Right: Illustration -->
      <div class="flex-1 flex justify-end">
        <img src="https://i.imgur.com/8QfQw2F.png" alt="Phone Illustration" class="w-[420px] h-auto select-none" draggable="false" />
      </div>
    </div>
    <script>
      // Animated text effect
      function animateText() {
        const text1 = document.getElementById('animated-text');
        const text2 = document.getElementById('animated-text-2');
        const letters1 = text1.textContent.split('');
        const letters2 = text2.textContent.split('');
        
        text1.textContent = '';
        text2.textContent = '';
        
        letters1.forEach((letter, index) => {
          const span = document.createElement('span');
          span.textContent = letter;
          span.className = 'split-letter';
          text1.appendChild(span);
          
          setTimeout(() => {
            span.classList.add('animate');
          }, index * 100);
        });

        letters2.forEach((letter, index) => {
          const span = document.createElement('span');
          span.textContent = letter;
          span.className = 'split-letter';
          text2.appendChild(span);
          
          setTimeout(() => {
            span.classList.add('animate');
          }, (letters1.length + index) * 100);
        });
      }

      // Run animation when page loads
      document.addEventListener('DOMContentLoaded', animateText);
    </script>
  </body>
</html>
