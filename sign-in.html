<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lokally - Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      font-family: 'Space Grotesk', sans-serif;
    }
    .font-space-grotesk {
      font-family: 'Space Grotesk', sans-serif !important;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center font-space-grotesk">
  <div class="flex w-full max-w-4xl bg-white rounded-3xl shadow-lg overflow-hidden border-2 border-black">
    <!-- Left: Sign In Form -->
    <div class="flex-1 p-10 flex flex-col justify-center">
      <div class="mb-8 flex items-center gap-4">
        <a href="landing.html" class="text-gray-600 hover:text-gray-800 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
        </a>
        <a href="landing.html" class="text-4xl font-bold text-blue-500 hover:text-blue-600 transition">Lokally</a>
      </div>
      <h2 class="text-2xl font-semibold mb-2">Sign in</h2>
      <p class="text-gray-500 mb-6">Sign in to access your Lokally dashboard</p>
      <!-- Sign In Form Segment -->
      <div id="signin-segment">
        <form id="signin-form" class="space-y-4">
          <div>
            <label class="block text-gray-700 mb-1" for="aadhar">Aadhar no</label>
            <input
              id="aadhar"
              name="aadhar"
              type="text"
              maxlength="14"
              placeholder="9898 XXXX XXXX"
              class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
              oninput="maskAadhar(this)"
              required
            />
          </div>
          <button
            id="get-otp-btn"
            type="submit"
            class="w-full bg-blue-500 text-white py-2 rounded-md font-semibold hover:bg-blue-600 transition flex items-center justify-center"
          >
            <span id="get-otp-text">Get OTP</span>
            <svg id="get-otp-spinner" class="ml-2 h-5 w-5 animate-spin hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="white" stroke-width="4"></circle>
              <path class="opacity-75" fill="white" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
          </button>
        </form>
        <div class="text-center mt-4">
          <span class="text-gray-500">Don't have an account?</span>
          <a href="signup.html" class="text-red-400 font-medium ml-1">Sign up</a>
        </div>
        <div class="flex items-center my-6">
          <hr class="flex-1 border-gray-300" />
          <span class="mx-4 text-gray-400">Or login with</span>
          <hr class="flex-1 border-gray-300" />
        </div>
        <button
          class="w-full border border-gray-300 rounded-md py-2 flex items-center justify-center gap-2 hover:bg-gray-100 transition"
        >
          <img src="digilocker.jpeg" alt="DigiLocker" class="w-6 h-6 object-contain" />
          <span class="font-normal">DigiLocker</span>
        </button>
      </div>
      <!-- OTP Verification Segment (hidden by default) -->
      <div id="otp-segment" class="hidden">
        <button onclick="showSignIn()" class="flex items-center text-sm text-gray-700 mb-4 hover:underline">
          <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
          </svg>
          Back to login
        </button>
        <h2 class="text-3xl font-bold mb-2">OTP Verification</h2>
        <p class="text-gray-500 mb-6">Enter the code sent to your mobile no. via SMS</p>
        <form id="otp-form" class="space-y-6">
          <div class="flex gap-4 mb-2">
            <input maxlength="1" class="otp-input w-14 h-14 text-2xl text-center border-2 border-blue-900 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" type="text" inputmode="numeric" pattern="[0-9]*" />
            <input maxlength="1" class="otp-input w-14 h-14 text-2xl text-center border-2 border-blue-900 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" type="text" inputmode="numeric" pattern="[0-9]*" />
            <input maxlength="1" class="otp-input w-14 h-14 text-2xl text-center border-2 border-blue-900 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" type="text" inputmode="numeric" pattern="[0-9]*" />
            <input maxlength="1" class="otp-input w-14 h-14 text-2xl text-center border-2 border-blue-900 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" type="text" inputmode="numeric" pattern="[0-9]*" />
            <input maxlength="1" class="otp-input w-14 h-14 text-2xl text-center border-2 border-blue-900 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" type="text" inputmode="numeric" pattern="[0-9]*" />
            <input maxlength="1" class="otp-input w-14 h-14 text-2xl text-center border-2 border-blue-900 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" type="text" inputmode="numeric" pattern="[0-9]*" />
          </div>
          <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md font-semibold hover:bg-blue-600 transition">Submit</button>
        </form>
        <div class="flex items-center my-6">
          <hr class="flex-1 border-gray-200" />
          <hr class="flex-1 border-gray-200" />
        </div>
      </div>
    </div>
    <!-- Right: Illustration -->
    <div class="hidden md:flex flex-1 items-center justify-center bg-gray-50">
      <img src="sign in.png" alt="Sign In Illustration" class="w-[500px] h-[500px] object-contain" />
    </div>
  </div>
  <script>
    // Mask Aadhar input as 4 digits + XXXX + XXXX
    function maskAadhar(input) {
      let value = input.value.replace(/\D/g, '').slice(0, 12);
      let masked = '';
      if (value.length > 0) masked += value.slice(0, 4);
      if (value.length > 4) masked += ' XXXX';
      if (value.length > 8) masked += ' XXXX';
      input.value = masked.trim();
    }

    // Show loading spinner and then OTP segment
    document.getElementById('signin-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const btn = document.getElementById('get-otp-btn');
      document.getElementById('get-otp-text').classList.add('hidden');
      document.getElementById('get-otp-spinner').classList.remove('hidden');
      btn.disabled = true;
      setTimeout(() => {
        document.getElementById('signin-segment').classList.add('hidden');
        document.getElementById('otp-segment').classList.remove('hidden');
        document.getElementById('get-otp-text').classList.remove('hidden');
        document.getElementById('get-otp-spinner').classList.add('hidden');
        btn.disabled = false;
        document.querySelector('.otp-input').focus();
      }, 1500); // Simulate API delay
    });

    // OTP input auto-focus
    document.querySelectorAll('.otp-input').forEach((input, idx, arr) => {
      input.addEventListener('input', function() {
        if (this.value.length === 1 && idx < arr.length - 1) {
          arr[idx + 1].focus();
        }
      });
      input.addEventListener('keydown', function(e) {
        if (e.key === 'Backspace' && this.value === '' && idx > 0) {
          arr[idx - 1].focus();
        }
      });
    });

    // Show sign-in segment when clicking "Back to login"
    function showSignIn() {
      document.getElementById('otp-segment').classList.add('hidden');
      document.getElementById('signin-segment').classList.remove('hidden');
    }

    // Redirect to dashboard after OTP submit
    document.getElementById('otp-form').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
